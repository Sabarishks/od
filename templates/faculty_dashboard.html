<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            text-align: center;
            padding: 30px;
            margin: 0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.2);
        }
        
        .dashboard-title {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: bold;
        }
        
        .dashboard-options {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        .dashboard-option {
            width: 42%;
            background: #f8f9fa;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            text-align: center;
            margin: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .dashboard-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }
        
        .dashboard-icon i {
            font-size: 40px;
            color: #2980b9;
            margin-bottom: 15px;
        }
        
        h3 {
            margin: 15px 0;
            color: #2c3e50;
            font-size: 20px;
        }
        
        p {
            color: #555;
            line-height: 1.5;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        button, .btn, .btn-primary {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background: linear-gradient(to right, #2c3e50, #3498db);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover, .btn:hover, .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            background: linear-gradient(to right, #2c3e50, #2980b9);
        }
        
        .logout-section {
            margin-top: 30px;
        }
        
        .user-profile {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            background-color: #2c3e50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            margin-right: 10px;
        }
        
        .user-name {
            color: #2c3e50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="user-profile">
            <div class="user-avatar">
                <i class="fas fa-user-tie"></i>
            </div>
            <span class="user-name">Faculty Name</span>
        </div>
        
        <h2 class="dashboard-title">Faculty Dashboard</h2>
        
        <div class="dashboard-options">
            <div class="dashboard-option">
                <div class="dashboard-icon">
                    <i class="fas fa-clipboard-list"></i>
                </div>
                <h3>OD Requests</h3>
                <p>Review pending on-duty requests from students requiring your approval.</p>
                <a href="{{ url_for('faculty_od_requests') }}" class="btn">View OD Requests</a>
            </div>
            
            <div class="dashboard-option">
                <div class="dashboard-icon">
                    <i class="fas fa-stamp"></i>
                </div>
                <h3>Approved OD</h3>
                <p>Access a complete history of on-duty applications you have approved.</p>
                <a href="/faculty-approved-od" class="btn-primary">View Approved ODs</a>
            </div>
        </div>
        
        <div class="logout-section">
            <a href="/logout" class="btn-primary">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>
</body>
</html>
